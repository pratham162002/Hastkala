<body>
  <style>
              
        /* Section Styling */
        .ftco-section {
          padding: 50px 0;
          display: flex;
          justify-content: center;
          align-items: center;
        }
  
        /* Form Container */
        .login-wrap {
          background: #fff;
         
          padding: 40px;
         
          position: relative;
       
        }
  
        .login-wrap:before {
          content: "";
          position: absolute;
          width: 200%;
          height: 200%;
          top: -75%;
          left: -75%;
         }
  
        /* Title and Subtitle */
        h3.text-center {
          font-size: 1.8rem;
          font-weight: bold;
         
          
          text-transform: uppercase;
        }
  
        /* Input Fields */
        .form-group {
          position: relative;
          margin-bottom: 20px;
        }
  
        .form-group input {
          width: 100%;
          padding: 10px 15px;
          border: 1px solid #ddd;
          border-radius: 5px;
          font-size: 1rem;
          color: #333;
          
        }
  
        .form-group input:focus {
          border-color: #6a11cb;
          box-shadow: 0 0 5px rgba(106, 17, 203, 0.3);
          outline: none;
        }
  
        .icon {
          position: absolute;
          top: 50%;
          left: 10px;
          transform: translateY(-50%);
          color:rgb(0, 0, 0);
          font-size: 1.2rem;
          pointer-events: none;
        }
  
        .form-group input:hover {
          background: rgba(106, 17, 203, 0.05);
        }
  
        /* Buttons */
        .btn {
          background:rgb(0, 0, 0);
          color: #fff;
          font-size: 1rem;
          font-weight: bold;
          border: none;
          padding: 15px 180px;
          border-radius: 5px;
          transition: all 0.3s ease;
          cursor: pointer;
        }
  
        .btn:hover {
          background:rgb(215, 215, 215);
          color: #000;
        }
  
        a.btn {
          display: block;
          text-align: center;
          background: #fff;
          color:rgb(0, 0, 0);
          border: 2px solidrgb(255, 255, 255);
          margin-top: 10px;
        }
  
        a.btn:hover {
          color:#000;
          background: #6a11cb;
        }
  
        /* Animations */
        @keyframes slideIn {
          from {
            opacity: 0;
            transform: translateY(-30px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
  
        @keyframes floatEffect {
          0%, 100% {
            transform: translateX(0) translateY(0);
          }
          50% {
            transform: translateX(5px) translateY(5px);
          }
        }
  
  </style>
    <section class="ftco-section">
      <div class="container">
       
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap py-5">
              <!-- <div class="img d-flex align-items-center justify-content-center" style="background-image: url(../static/images/bg.jpg);"></div> -->
              <h3 class="text-center mb-0">Login to your account?</h3>
              <p>Don't have account? <a href="/singup">SingUp</a></p>
              


              <p class="text-center" style="color:red">{{Error}}</p>
              <form action="loginsave" class="login-form" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
                  <input type="text" class="form-control" placeholder="Username" required name="unm">
                </div>
                <div class="form-group">
                  <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
                  <input type="password" class="form-control" placeholder="Password" required name="pwd">
                </div>
                
                <div class="form-group">
                  <button type="submit" class="btn form-control btn-primary rounded submit px-3">Login</button>
                </div>
              </form>
              <div class="w-100 text-center mt-4 text">
                <!-- <p class="mb-0">Don't have an account?</p>
                <a href="#">Sign Up</a> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  
  </body>
  </html>
